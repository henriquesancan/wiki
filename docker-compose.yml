services:
    php:
        container_name: php
        build: .
        user: "1000:1000"
        ports:
            - "80:80"
        volumes:
            - ./:/var/www/html
            - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
        depends_on:
            - mysql
            - chrome
        networks:
            - default

    mysql:
        container_name: mysql
        image: mysql:latest
        ports:
            - "3306:3306"
        volumes:
            - ./docker/mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: wiki
            MYSQL_ROOT_PASSWORD: wiki
        networks:
            - default

    chrome:
        container_name: chrome
        image: browserless/chrome
        ports:
            - "3000:3000"
        environment:
            - MAX_CONCURRENT_SESSIONS=10
            - CONNECTION_TIMEOUT=30000
            - ENABLE_DEBUGGER=true
        networks:
            - default

networks:
    default:
        driver: bridge
