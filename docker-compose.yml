services:
    php:
        container_name: php
        image: php:8.2-apache
        user: "1000:1000"
        build: .
        ports:
            - "80:80"
        volumes:
            - ./:/var/www/html
            - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
        depends_on:
            - mysql
            - chrome
        networks:
            - default

    mysql:
        container_name: mysql
        image: mysql:latest
        ports:
            - "3306:3306"
        volumes:
            - ./docker/mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: wiki
            MYSQL_ROOT_PASSWORD: wiki
        networks:
            - default

    chrome:
        container_name: chrome
        image: selenium/standalone-chrome:latest
        ports:
            - "4444:4444"
        networks:
            - default

volumes:
    downloads:
        driver: local

networks:
    default:
        driver: bridge
